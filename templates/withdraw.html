<!doctype html>
<html>
<head>
    <title>Withdraw</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Withdraw</h1>
        <form method="post" class="mt-3">
            <div class="form-group">
                <label for="account_number">Account Number:</label>
                <input type="text" name="account_number" class="form-control" id="account_number" required>
            </div>
            <div class="form-group">
                <label for="amount">Amount:</label>
                <input type="number" step="0.01" name="amount" class="form-control" id="amount" required>
            </div>
            <button type="submit" class="btn btn-primary">Withdraw</button>
        </form>
        <a href="{{ url_for('index') }}" class="btn btn-secondary mt-3">Back</a>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
